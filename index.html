<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>Web Avisos</title>
<link rel="stylesheet" href="data/style.css">
<link rel="stylesheet" href="data/fonts/css/all.css">
</head>
<body>
<!---Menu lateral de Opções--->
  <div id="ui">
    <!---Dialogo do Editor de Dados--->
    <dialog id="EditDiag">
      <h2>Editor de Dados</h2>
      <p><i class="fa fa-exclamation-triangle"></i> Esta função não é para os fracos de coração, <b>alterar os dados</b> de sem conhecimento de <b>JSON</b> pode <b class="danger" >QUEBRAR O PROGRAMA</b>.</p>
      <textarea id="DataTextEntry" rows="20" cols="50" ></textarea>
      <span class="nobg">
            <button id="SaveEdit"><i class="fa fa-save"></i> Salvar e Recarregar</button>
            <button id="EditDiagClose"><i class="fa fa-times"></i> Fechar</button>
      </span>
    </dialog>

    <!---Seção de Visualização---> 
    <section>
      <h2>Visualização</h2>
        <TabView>
          <form id="ViewsForm">
              <span class="TabSpan">
                <label for="VMC1"> Semana </label>
                <input type="radio" value="Semana" id="VMC1" name="VM">
              </span>
              <span class="TabSpan">
                <label id="TomDayLabel" for="VMC2"> Amanhã </label>
                <input type="radio" value="Amanhã" id="VMC2" name="VM">
              </span>
              <span class="TabSpan">
                <label for="VMC3"> Hoje </label>
                <input type="radio" value="Hoje" id="VMC3" name="VM">
              </span>
              <span class="TabSpan">
                <label for="VMC4"> Modelos </label>
                <input type="radio" value="Modelos" id="VMC4" name="VM">
              </span>
          </form>
        </TabView>
    </section>

    <!---Seção de Novo Evento--->    
    <section>
        <h2 id="DinAdd" > Novo Evento </h2>
        <span id="DayEntrySpan">
          <label>Dia</label>
          <span class="nobg">
            <span id="DayLabels" class="nobg">
              <div id="DayTexts">
                <label for="DSeg">S</label>
                <label for="DTer">T</label>
                <label for="DQua">Q</label>
                <label for="DQui">Q</label>
                <label for="DSex">S</label>
                <label for="DSab">S</label>
                <label for="DDom">D</label>
              </div>
            </span>
            <form id="Days">
              <input id="DSeg" class="Days clickable" type="radio" name="DayRadios" value="Segunda" checked />
              <input id="DTer" class="Days clickable" type="radio" name="DayRadios" value="Terça"/>
              <input id="DQua" class="Days clickable" type="radio" name="DayRadios" value="Quarta"/>
              <input id="DQui" class="Days clickable" type="radio" name="DayRadios" value="Quinta"/>
              <input id="DSex" class="Days clickable" type="radio" name="DayRadios" value="Sexta"/>
              <input id="DSab" class="Days clickable" type="radio" name="DayRadios" value="Sábado"/>
              <input id="DDom" class="Days clickable" type="radio" name="DayRadios" value="Domingo"/>
            </form>
          </span>
        </span>
        <span>
          <label>Modelo</label>
          <select id="ModMenu">
          </select>
        </span>
        <button id="addBtn"><i class="fa fa-calendar-plus"></i> Criar</button>
    </section>

    <!---Seção de Opções de Visualização--->
    <section>
      <h2>Opções de apresentação</h2>
        <vspan class="compact">
          <label>Tamanho dos Cartões</label>
          <input type="range" id="CardHeight" min="35" value="70" required>
        </vspan>
        <vspan class="compact">
          <label>Tamanho da Fonte</label>
          <input type="range" id="FontSize" min="30" max="49" value="30" required>
        </vspan>
        <vspan class="compact">
          <label>Tamanho do Título</label>
          <input type="range" id="TitleSize" min="30" max="80" value="50" required>
        </vspan>
        <vspan class="compact">
          <label>Espaçamento</label>
          <input type="range" id="CardSpace" min="5" max="10" value="5" required>
        </vspan>
    </section>

    <!---Seção de Dados--->
    <section>
      <h2>Dados</h2>
        <span class="nobg">
            <button id="ExpBtn"><i class="fa fa-download"></i> Exportar</button>
            <button id="ImpBtn"><i class="fa fa-file-import"></i> Importar</button>
            <button id="EditDiagTr" title="Editor de dados"><i class="fa fa-code"></i></button>
          <input class="trigger"  type="file" id="ImpTrigger" accept=".json">
        </span>
    </section>
  </div>

<!--- Slide --->
  <div id="Slide">
    <header>
      <div id="ToolBar">
        <button class="clickable" id="EditBtn"> <i id="EditBtnIcon" class="fa fa-edit"></i> </button>
      </div>
      <input id="SlideTitle" class="h1" type="text" value="Avisos">
    </header>
    <div style="display:none;" id="Semana">
        <Evento id="segMaster" name="DayMasters">
            <TituloDia>Segunda</TituloDia>
            <Container id="segCont">

            </Container>
        </Evento>

        <Evento id="terMaster" name="DayMasters">
          <TituloDia>Terça</TituloDia>
          <Container id="terCont">
          </Container>
        </Evento>

        <Evento id="quaMaster" name="DayMasters">
          <TituloDia>Quarta</TituloDia>
          <Container id="quaCont">

          </Container>
        </Evento>

        <Evento id="quiMaster" name="DayMasters">
          <TituloDia>Quinta</TituloDia>
          <Container id="quiCont">

          </Container>
        </Evento>

        <Evento id="sixMaster" name="DayMasters">
          <TituloDia>Sexta</TituloDia>
          <Container id="sixCont">

          </Container>
        </Evento>

        <Evento id="sabMaster" name="DayMasters">
          <TituloDia>Sábado</TituloDia>
          <Container id="sabCont">

          </Container>
        </Evento>

        <Evento id="domMaster" name="DayMasters">
          <TituloDia>Domingo</TituloDia>
          <Container id="domCont">

          </Container>
        </Evento>
    </div>
    <div style='display:none;' id="Amanhã">
      <Evento id="TomMaster">
            <TituloDia>Amanhã</TituloDia>
            <Container id="TomCont">

            </Container>
      </Evento>
    </div>
    <div style='display:none;' id="Hoje">
      <Evento id="TodMaster">
            <TituloDia>Hoje</TituloDia>
            <Container id="TodCont">

            </Container>
      </Evento>
    </div>
    <div style='display:none;' id="Modelos">
      <Evento id="ModMaster">
            <TituloDia>Modelos</TituloDia>
            <Container id="ModCont"></Container>
      </Evento>
    </div>
</div>

  <!-- END -->
  <script src="data/logic.js"></script>
  </body>
</html>
