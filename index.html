<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>Web Avisos</title>
<link rel="stylesheet" href="data/style.css">
<link rel="stylesheet" href="data/fonts/css/all.css">
</head>
<body>
<dialog id="ModDialog">
</dialog>
  <!-- APP -->
  <div id="ToolBar">
    <button class="clickable" id="EditBtn"><i id="EditBtnIcon" class="fa fa-edit"></i></button>
  </div>
  <div id="ui"> <!-- <h1><u>Web Avisos</u></h1> -->
              <section>
                  <h2> Novo Evento </h2>
                  <span id="DayEntrySpan">
                    <label>Dia</label>
                    <select id="DayEntry" required>
                      <option>Segunda
                      <option>Terça
                      <option>Quarta
                      <option>Quinta
                      <option>Sexta
                      <option>Sábado
                      <option>Domingo
                    </select>
                  </span>
                  <span>
                    <label>Modelo</label>
                    <select id="ModMenu">
                    </select>
                  </span>
                  <button id="addBtn">Criar</button>
              </section>

              <section>
                <h2>Opções de apresentação</h2>
                  <vspan>
                    <label for="CardHeight">Tamanho dos Cartões</label>
                    <input type="range" id="CardHeight" min="42" value="70" required>
                  </vspan>
                  <span>
                    <label for="ViewMode"> Visualização </label>
                    <select id="ViewMode">
                      <option>Semana
                      <option>Amanhã
                      <option>Hoje
                      <option>Modelos
                    </select>
                  </span>
              </section>
  </div>
  <div id="Slide">
    <header>
      <H1> Avisos </H1>
    </header>
    <hr>
    <div style="display:none;" id="Semana">
        <Evento id="segMaster">
            <Dia>Segunda</Dia>
            <container id="segCont">

            </container>
        </Evento>

        <Evento id="terMaster">
          <Dia>Terça</Dia>
          <container id="terCont">
          </container>
        </Evento>

        <Evento id="quaMaster">
          <Dia>Quarta</Dia>
          <container id="quaCont">

          </container>
        </Evento>

        <Evento id="quiMaster">
          <Dia>Quinta</Dia>
          <container id="quiCont">

          </container>
        </Evento>

        <Evento id="sixMaster">
          <Dia>Sexta</Dia>
          <container id="sixCont">

          </container>
        </Evento>

        <Evento id="sabMaster">
          <Dia>Sábado</Dia>
          <container id="sabCont">

          </container>
        </Evento>

        <Evento id="domMaster">
          <Dia>Domingo</Dia>
          <container id="domCont">

          </container>
        </Evento>
    </div>
    <div style='display:none;' id="Amanhã">
      <Evento id="TomMaster">
            <Dia>Amanhã</Dia>
            <container id="TomCont">

            </container>
      </Evento>
    </div>
    <div style='display:none;' id="Hoje">
      <Evento id="TodMaster">
            <Dia>Hoje</Dia>
            <container id="TodCont">

            </container>
      </Evento>
    </div>
    <div style='display:none;' id="Modelos">
      <Evento id="ModMaster">
            <Dia>Modelos</Dia>
            <container id="ModCont"></container>
      </Evento>
    </div>
</div>

  <!-- END -->
  <script src="data/logic.js"></script>
  </body>
</html>
